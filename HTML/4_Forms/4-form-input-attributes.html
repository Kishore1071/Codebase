<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Attributes</title>
</head>
<body>
    
    <form>

        <input type="text" name="person_name">

        <input type="text" value="Javascript">

        <input type="text" value="Python" readonly>

        <input type="submit">

        <input type="text" minlength="10" maxlength="20">

        <input type="number" min="100" max="200">

        <select multiple>

            <option value="ind">India</option>
            <option value="aus">Australia</option>
            <option value="sa">South Africa</option>

        </select>

        <input type="text" name="pan-card" pattern="^[A-Z]{5}[0-9]{4}[A-Z]{1}$">

        <input type="text" placeholder="Enter your name">

        <input type="text" required>

        <input type="number" step="10">

        <input type="text" autofocus>

        <input type="text" autocomplete="on">

        
    </form>

</body>
</html>
