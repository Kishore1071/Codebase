<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Absolute</title>
    <link rel="stylesheet" href="2-absolute.css">
</head>
<body>
    <!-- We can use position absolute to a element which has a container element and the container element must have position as relative -->

    <div class="container">
        <p class="example-1">Lorem ipsum dolor sit amet.</p>
    </div>

    <br>

    <!-- Sometimes the child's content can be overflown. -->
    <div class="container">
        <p class="example-2">Lorem ipsum dolor sit amet.</p>
    </div>

    <br>

    <!-- Hidding the overflowed content. -->
    <div class="container-2">
        <p class="example-3">Lorem ipsum dolor sit amet.</p>
    </div>

    <br>

    <!-- Scroll option to view overflowed content. -->
    <div class="container-3">
        <p class="example-4">Lorem ipsum dolor sit amet.</p>
    </div>

    <br>

</body>
</html>
