<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Relative</title>

    <style>
        * {
            margin: 0;
        }

        h1 {
            position: relative;
            top: 60px;
        }
    </style>
</head>
<body>
    
    <!-- With every position we can move the element on all four sides Top, Bottom, Left and Right -->

    <h1>Heading</h1>

</body>
</html>
