<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>S.no</th>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Mobile Phone</td>
                <td>10000</td>
                <td>1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Laptop</td>
                <td colspan="2">1</td>
                <!-- <td>1</td> -->
            </tr>
            <tr>
                <td>3</td>
                <td rowspan="2">Smart Watch</td>
                <td>5000</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <!-- <td>Smart Watch</td> -->
                <td>1000</td>
                <td>5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
