<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradients</title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

    <!-- Linear Gradient -->

    <div style="background: linear-gradient(red, yellow);"></div> <br>

    <div style="background: linear-gradient(to right, blue, green);"></div> <br>

    <div style="background: linear-gradient(45deg, purple, pink);"></div> <br>

    <!-- Radial Gradient -->

    <div style="background: radial-gradient(circle, red, yellow, green);"></div> <br>

    <!-- Conic Gradient -->

    <div style="background: conic-gradient(from 0deg,red, yellow, green, blue);"></div> <br>


</body>
</html>
