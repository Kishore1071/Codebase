<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid grey;
            box-shadow: 5px 5px 5px green, -5px -5px 5px orange;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
