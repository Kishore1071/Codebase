<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>
</head>
<body>
    <a href="">Google</a>

    <br>

    <a style="text-decoration: none;" href="">Microsoft</a>

    <p style="text-decoration-line: overline;">Overline</p>
    
    <p style="text-decoration-line: underline;">Underline</p>
    
    <p style="text-decoration-line: line-through;">Line Through</p>
    
    <p style="text-decoration-line: line-through; text-decoration-color: blueviolet;">Colored Line</p>

    <p style="text-decoration-line: line-through; text-decoration-style: wavy;">Styled Line</p>

    <p style="text-decoration-line: line-through; text-decoration-thickness: 5px;">Thicked Line</p>

    <p style="text-decoration: underline red double 3px;">Shorthand</p>

    <p style="text-transform: uppercase;">Text Transform</p>

</body>
</html>
